<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "image": "img_laptop", "label": "admin0-br", "shape": "image", "size": 25}, {"id": 2, "image": "img_laptop", "label": "dmz-br", "shape": "image", "size": 25}, {"id": 3, "image": "img_laptop", "label": "server0-br", "shape": "image", "size": 25}, {"id": 4, "image": "img_laptop", "label": "upstream-br", "shape": "image", "size": 25}, {"id": 5, "image": "img_laptop", "label": "user0-br", "shape": "image", "size": 25}, {"id": 6, "image": "img_laptop", "label": "user1-br", "shape": "image", "size": 25}, {"id": 7, "image": "img_laptop", "label": "user200-br", "shape": "image", "size": 25}, {"id": 8, "image": "img_server", "label": "admin-fw", "shape": "image", "size": 25}, {"id": 9, "image": "img_server", "label": "admin0", "shape": "image", "size": 25}, {"id": 10, "image": "img_server", "label": "border-fw", "shape": "image", "size": 25}, {"id": 11, "image": "img_server", "label": "server-fw", "shape": "image", "size": 25}, {"id": 12, "image": "img_server", "label": "server-http", "shape": "image", "size": 25}, {"id": 13, "image": "img_server", "label": "server-https", "shape": "image", "size": 25}, {"id": 14, "image": "img_server", "label": "user-fw", "shape": "image", "size": 25}, {"id": 15, "image": "img_server", "label": "user0", "shape": "image", "size": 25}, {"id": 16, "image": "img_server", "label": "user1", "shape": "image", "size": 25}, {"id": 17, "image": "img_server", "label": "user200", "shape": "image", "size": 25}]);
        edges = new vis.DataSet([{"from": 1, "to": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
