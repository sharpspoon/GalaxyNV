{% extends 'template.html' %} {% block title %} Galaxy {%endblock %} {% block
content %}

<form id="regForm" onsubmit="return confirm('Do you really want to submit');" class="needs-validation" novalidate method="post" enctype=multipart/form-data>

  <!-- One "tab" for each step in the form: -->
  <label id = 'result' readonly hidden >{{ result }}</label>
  <div class="tab" id='base_tab'>
    <h1>Base Image Creation</h1>
    <div class="form-group" hidden>
      <input
        type="text"
        class="form-control"
        value="0"
        name="baseCounter"
        id="baseCounter"
        onchange="modifyBase()"
        readonly
      />
    </div>

    <div id="addBase">
      <input
        type="button"
        class="btn btn-secondary"
        onclick="addBase()"
        value="Add New Base Image"
      />
    </div>
  </div>
  <div class="tab">
    <h1>Node Image Creation</h1>
    <div class="form-group" hidden>
      <input
        type="text"
        class="form-control"
        value="0"
        name="nodeCounter"
        id="nodeCounter"
        readonly
      />
    </div>
    <div id="addNode">
      <input
        type="button"
        class="btn btn-secondary"
        onclick="addNode()"
        value="Add New Node Image"
      />
    </div>
  </div>
  <div class="tab">
    <h1>Network Configuration</h1>
    <div class="form-group" hidden>
      <input
        type="text"
        class="form-control"
        value="0"
        name="networkCounter"
        id="networkCounter"
        readonly
      />
    </div>
    <div id="addNetwork">
      <input
        type="button"
        class="btn btn-secondary"
        onclick="addNetwork()"
        value="Add New Network Node"
      />
    </div>
  </div>

  <!-- Buttons -->
  <div style="overflow: auto">
    <div style="float: right">
      <button
        type="button"
        class="btn btn-secondary"
        id="prevBtn"
        onclick="nextPrev(-1)"
      >
        Previous
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="nextBtn"
        onclick="nextPrev(1)"
      >
        Next
      </button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align: center; margin-top: 40px">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='creation.js') }}"
></script>
{% if base %}
<script type="text/javascript">
  load({{base|tojson}},{{node|tojson}},{{network|tojson}})
</script>
{% endif %} {% endblock %}
